<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run main.py with Brython</title>

</head>
<body onload="brython()">

    <div id="output"></div>

    <script type="text/python" src="main.py"></script>

</html>
