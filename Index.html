<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>প্রেমের কবিতা</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .poem-container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 100px;
            color: white;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin: 15px 0;
        }
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
    </style>
</head>
<body>

    <!-- Embedded URL background -->
    <div class="iframe-container">
        <iframe src="https://sun0225sun.github.io/Awesome-Love-Code/Web/031/" frameborder="0" width="100%" height="100%"></iframe>
    </div>

    <!-- Poem content -->
    <div class="poem-container">
        <h1>তুমি আমার পৃথিবী</h1>
        <p>যখনই তোমার মুখ দেখি, হৃদয় গায় আনন্দের গান,</p>
        <p>তুমি ছাড়া আমি কিছুই ভাবি না, তুমি যে আমার প্রিয় জন।</p>
        <p>তোমার চোখের তারায় আমি হারিয়ে যাই,</p>
        <p>তোমার হাসির মাঝে আমি সব ভুলে যাই।</p>
        <p>প্রেমে জড়িয়ে আছো তুমি, আমায় তুমি ভালোবাসো,</p>
        <p>আজীবন তোমার সঙ্গী হতে চাই, তোমার সাথে সবকিছু পাসো।</p>
    </div>

</body>
</html>
